<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин мебели</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./svg/logo.svg" alt="Логотип">
        </div>
        <nav>
            <a href="index.html">Каталог</a>
            <a href="izbr.html">Избранное</a>
            <a href="#">Корзина</a>
            <a href="#">Контакты</a>
            <a href="#">О нас</a>
        </nav>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Поиск товаров..." oninput="filterProducts()">
        <select id="manufacturerSelect" onchange="filterProducts()">
            <option value="all">Все производители</option>
            <option value="IKEA">IKEA</option>
            <option value="HOFF">HOFF</option>
        </select>
    </div>

    <main>
        <div class="main-container">
            <aside>
                <button onclick="showProduction('bedroom')">Спальня</button>
                <button onclick="showProduction('kitchen')">Кухня</button>
                <button onclick="showProduction('children')">Детская</button>
            </aside>

            <section id="products"></section>
        </div>
    </main>

    <footer class="footer">
        <a href="index.html">Каталог</a>
        <a href="izbr.html">Избранное</a>
        <a href="#">Корзина</a>
        <a href="#">Контакты</a>
        <a href="#">О нас</a>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
