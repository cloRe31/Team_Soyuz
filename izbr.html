<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Избранное</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5EADD;
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #455342;
            padding: 15px;
        }

        .logo > img {
            width: 120px;
            height: 120px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            flex-grow: 1; 
            padding: 20px;
        }
        
        .zag img {
            width: auto;
            height: 27px;
        }

        .zag {
            margin-left: 40px;
            display: flex;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: normal;
        }

        .favorites-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            max-width: 100%; 
            box-sizing: border-box;
        }

        .favorite-item {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            max-width: 20%;
            width: 100%;
            position: relative;
            background-color: #d9c2ad;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: 200px; 
            box-sizing: border-box; 
            overflow: hidden; 
        }

        .favorite-item img {
            height: 350px; 
            border-radius: 10px; 
            object-fit: cover; 
        }

        footer {
            background-color: #455342;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            margin-top: auto;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./svg/logo.svg" alt="Логотип">
        </div>
        <nav>
            <a href="./index.html">Каталог</a>
            <a href="izbr.html">Избранное</a>
            <a href="#">Корзина</a>
            <a href="#">Контакты</a>
            <a href="#">О нас</a>
        </nav>
    </header>
    <div class="zag">
        <h1>Избранное</h1>
    </div>
    <main>
        <section id="favorites-content" class="favorites-container"></section>
    </main>

    <footer class="footer">
        <a href="./index.html">Каталог</a>
        <a href="./izbr.html">Избранное</a>
        <a href="#">Корзина</a>
        <a href="#">Контакты</a>
        <a href="#">О нас</a>
    </footer>

    <script>
        function loadFavorites() {
            let favoritesContent = document.getElementById("favorites-content");
            let favorites = JSON.parse(localStorage.getItem("favorites")) || {};

            favoritesContent.innerHTML = "";

            Object.keys(favorites).forEach(productId => {
                let item = favorites[productId];
                let favoriteItem = document.createElement("div");
                favoriteItem.classList.add("favorite-item");
                favoriteItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <h3>${item.name}</h3>
                    <p>Цена: ${item.price} руб.</p>
                `;
                favoritesContent.appendChild(favoriteItem);
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadFavorites();
        });
    </script>
</body>
</html>
