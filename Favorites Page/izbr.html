<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Избранное</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html"><img src="../svg/logo.svg" alt="Логотип"></a>
        </div>
        <nav>
            <a href="../index.html">Каталог</a>
            <a href="./izbr.html">Избранное</a>
            <a href="#">Корзина</a>
            <a href="#">Контакты</a>
            <a href="../About Us Page/about.html">О нас</a>
        </nav>
    </header>
    <div class="zag">
        <h1>Избранное</h1>
    </div>
    <main>
        <section id="favorites-content" class="favorites-container"></section>
    </main>

    <footer class="footer">
        <a href="../index.html">Каталог</a>
        <a href="./izbr.html">Избранное</a>
        <a href="#">Корзина</a>
        <a href="#">Контакты</a>
        <a href="../About Us Page/about.html">О нас</a>
    </footer>

    <script>
        function loadFavorites() {
            let favoritesContent = document.getElementById("favorites-content");
            let favorites = JSON.parse(localStorage.getItem("favorites")) || {};

            favoritesContent.innerHTML = "";

            Object.keys(favorites).forEach(productId => {
                let item = favorites[productId];
                let favoriteItem = document.createElement("div");
                favoriteItem.classList.add("favorite-item");
                favoriteItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <h3>${item.name}</h3>
                    <p>Цена: ${item.price} руб.</p>
                `;
                favoritesContent.appendChild(favoriteItem);
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadFavorites();
        });
    </script>
</body>
</html>
